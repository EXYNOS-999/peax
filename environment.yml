name: px
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.7
  - nodejs=10.*
  - bwa
  - samtools
  - bedtools
  - ucsc-bedtobigbed
  - ucsc-fetchchromsizes
  - deeptools
  - cython
  - cytoolz
  - jupyterlab
  - scikit-learn
  - umap-learn
  - keras
  - seaborn
  - flask
  - flask-cors
  - ipython
  - ipywidgets
  - pandas
  - pywget
  - bokeh
  - pydot
  - h5py
  # We need the next line only because of a weird bug. This can probably be
  # removed in the future: https://stackoverflow.com/a/52598942/981933
  - testpath==0.4.2
  - tqdm
  - matplotlib
  - requests
  - tsfresh
  - tslearn
  - statsmodels
  - pip
  - pip:
      - apricot-select
      - pysam==0.15.3
      - hgtiles
      - cooler
      - negspy
      - numba
      - pybbi
      - keras-tqdm
      - forestci
      - fastdtw
      - stringcase
